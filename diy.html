<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<title>公交线路图 - DIY模式</title>
<style type="text/css">
  * {
    margin: 0;
    padding: 0;
    list-style: none;
    font-family: "Microsoft YaHei";
    outline: 0;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
  }

  html,
  body,
  #map {
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  #draw {
    position: absolute;
    top: 20px;
    right: 20px;
    padding: 0 5px;
    border: 1px solid #5298ff;
    border-radius: 5px;
    background: #fff;
  }

  .drawItem,
  .optionItem {
    padding: 5px;
    float: left;
    cursor: pointer;
  }

  #option {
    position: absolute;
    top: 20px;
    right: 500px;
    padding: 0 5px;
    border: 1px solid #5298ff;
    border-radius: 5px;
    background: #fff;
  }

  .container {
    position: absolute;
    width: 182px;
    top: 75px;
    right: 30px;
    border: 1px solid #5298ff;
    user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
  }

  .set {
    padding: 5px 10px;
    color: #fff;
    background: #4b4a5e;
    opacity: 0.8;
  }

  .sub {
    display: none;
    padding: 0 10px;
    background: #f5f3f0;
  }

  .sub:nth-of-type(1) {
    display: block;
  }

  .subContainer {
    position: relative;
    padding-bottom: 10px;
  }

  .opt {
    position: relative;
    padding-top: 10px;
  }

  .optTitle {
    width: 60px;
    height: 28px;
    line-height: 28px;
    font-size: 14px;
    text-align: center;
    background: #c5464a;
    color: #fff;
    border-radius: 5px 0 0 5px;
  }

  .opt input,
  .opt select {
    position: absolute;
    width: 100px;
    height: 28px;
    left: 60px;
    top: 10px;
    width: 100px;
    padding: 0 5px;
    border: 2px solid #c5464a;
    border-radius: 0 5px 5px 0;
    background: transparent;
    text-align: right;
  }

  .opt input[type="number"] {
    direction: rtl;
  }

  button {
    border: 0;
    cursor: pointer;
  }

  .btn {
    margin-top: 10px;
    padding: 5px 10px;
    color: #fff;
    background: #5298ff;
    border-radius: 5px;
  }

  .btn:active,
  #search:active {
    background: #3385ff;
  }

  .icon {
    float: right;
  }

  [v-cloak] {
    display: none;
  }
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.css">
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.min.js"></script>

<body>
  <div id="map"></div>
  <div id="app">
    <ul id="draw">
      <li class="drawItem" id="polyline" @click="drawpl">路径</li>
      <li class="drawItem" id="polygon" @click="drawpg">区块</li>
      <li class="drawItem" id="point" @click="drawpo">图标</li>
      <li class="drawItem" id="pathtext" @click="drawpt">文字</li>
      <li class="drawItem" id="config">设置</li>
    </ul>
    <!-- <ul id="option">
      <li class="optionItem" id="undo">撤销</li>
      <li class="optionItem" id="redo">重做</li>
      <li class="optionItem" id="finish">完成</li>
    </ul> -->
    <ul class="container" v-show="showSet==='pl'" v-cloak>
      <li class="set">路径样式</li>
      <div class="sub">
        <div class="subContainer">
          <div class="opt">
            <p class="optTitle">名称</p>
            <input type="text" placeholder="未命名">
          </div>
          <div class="opt">
            <p class="optTitle">颜色</p>
            <input type="color" v-model="plSymbol.lineColor">
          </div>
          <div class="opt">
            <p class="optTitle">线宽</p>
            <input type="number" min="1" max="10" step="1" v-model="plSymbol.lineWidth">
          </div>
          <div class="opt">
            <p class="optTitle">透明度</p>
            <input type="number" min="0.1" max="1.0" step="0.1" v-model="plSymbol.lineOpacity">
          </div>
          <button id="finishBtn" class="btn" @click="closeSet">完成</button>
        </div>
      </div>
    </ul>
    <ul class="container" v-show="showSet==='pg'" v-cloak>
      <li class="set">区块样式</li>
      <div class="sub">
        <div class="subContainer">
          <div class="opt">
            <p class="optTitle">名称</p>
            <input type="text" placeholder="未命名">
          </div>
          <div class="opt">
            <p class="optTitle">边框色</p>
            <input type="color" v-model="pgSymbol.lineColor">
          </div>
          <div class="opt">
            <p class="optTitle">填充色</p>
            <input type="color" v-model="pgSymbol.polygonFill">
          </div>
          <div class="opt">
            <p class="optTitle">线宽</p>
            <input type="number" min="0" max="10" step="1" v-model="pgSymbol.lineWidth">
          </div>
          <div class="opt">
            <p class="optTitle">线透明</p>
            <input type="number" min="0" max="1.0" step="0.1" v-model="pgSymbol.lineOpacity">
          </div>
          <div class="opt">
            <p class="optTitle">块透明</p>
            <input type="number" min="0.1" max="1.0" step="0.1" v-model="pgSymbol.polygonOpacity">
          </div>
          <button id="finishBtn" class="btn" @click="closeSet">完成</button>
        </div>
      </div>
    </ul>
    <ul class="container" v-show="showSet==='po'" v-cloak>
      <li class="set">图标样式</li>
      <div class="sub">
        <div class="subContainer">
          <div class="opt">
            <p class="optTitle">名称</p>
            <input type="text" placeholder="未命名">
          </div>
          <div class="opt">
            <p class="optTitle">边框色</p>
            <input type="color" v-model="poSymbol.markerLineColor">
          </div>
          <div class="opt">
            <p class="optTitle">填充色</p>
            <input type="color" v-model="poSymbol.markerFill">
          </div>
          <div class="opt">
            <p class="optTitle">宽度</p>
            <input type="number" min="8" max="20" step="1" v-model="poSymbol.markerWidth">
          </div>
          <div class="opt">
            <p class="optTitle">高度</p>
            <input type="number" min="8" max="20" step="1" v-model="poSymbol.markerHeight">
          </div>
          <div class="opt">
            <p class="optTitle">线宽</p>
            <input type="number" min="1" max="10" step="1" v-model="poSymbol.markerLineWidth">
          </div>
          <div class="opt">
            <p class="optTitle">透明度</p>
            <input type="number" min="0.1" max="1.0" step="0.1" v-model="poSymbol.markerOpacity">
          </div>
          <button id="finishBtn" class="btn" @click="closeSet">完成</button>
        </div>
      </div>
    </ul>
    <ul class="container" v-show="showSet==='pt'" v-cloak>
      <li class="set">文字样式</li>
      <div class="sub">
        <div class="subContainer">
          <div class="opt">
            <p class="optTitle">名称</p>
            <input type="text" v-model="ptSymbol.textName">
          </div>
          <div class="opt">
            <p class="optTitle">颜色</p>
            <input type="color" v-model="ptSymbol.textFill">
          </div>
          <div class="opt">
            <p class="optTitle">大小</p>
            <input type="number" min="12" max="24" step="1" v-model="ptSymbol.textSize">
          </div>
          <button id="finishBtn" class="btn" @click="closeSet">完成</button>
        </div>
      </div>
    </ul>
  </div>
  <script type="text/javascript" src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
  <script type="text/javascript" src="diy.js"></script>
</body>

</html>
