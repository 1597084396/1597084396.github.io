<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <title>线路图</title>
  <link rel="stylesheet" href="map.css" type="text/css" />
  <script type="text/javascript" src="https://api.map.baidu.com/getscript?v=2.0&ak=CrkK1Axboq7E3K93fOE0GHfjII2z8Lwf"></script>
</head>
<body>
  <div id="map"></div>
  <ul id="container">
    <li class="set">新增线路<span class="icon">-</span></li>
    <div class="sub sub0">
      <div class="subContainer">
        <div class="opt">
          <p class="optTitle">线路名</p>
          <input type="text" value="1" id="busList">
        </div>
        <div class="opt">
          <p class="optTitle">上下行</p>
          <select id="busListItem">
            <option value="0">上行</option>
            <option value="1">下行</option>
          </select>
        </div>
        <div class="opt">
          <p class="optTitle">颜色</p>
          <input type="color" id="strokeColor" value="#5298FF">
        </div>
        <div class="opt">
          <p class="optTitle">线宽</p>
          <input type="number" id="strokeWeight" min="1" max="10" step="1" value="8">
        </div>
        <div class="opt">
          <p class="optTitle">透明度</p>
          <input type="number" id="strokeOpacity" min="0.1" max="1.0" step="0.1" value="0.8">
        </div>
        <div class="opt">
          <p class="optTitle">线型</p>
          <select id="strokeStyle">
            <option value="solid">实线</option>
            <option value="dashed">虚线</option>
          </select>
        </div>
        <div class="opt">
          <p class="optTitle">站点</p>
          <select id="strokeStation">
            <option value="true">显示</option>
            <option value="false">不显示</option>
          </select>
        </div>
        <button id="addBtn">新增</button>
      </div>
    </div>
    <li class="set">检索站点<span class="icon">+</span></li>
    <div class="sub">
      <div class="subContainer">
        <div class="opt">
          <p class="optTitle">站点名</p>
          <input type="text" value="八字桥" id="stationList">
        </div>
        <button id="searchBtn">搜索</button>
      </div>
    </div>
    <li class="set">DIY模式<span class="icon">+</span></li>
    <div class="sub">
      <div class="subContainer">
        <button id="drawBtn">添加路径</button>
        <button id="stationBtn">添加标识</button>
        <button id="stopBtn" class="disable">完成添加标识</button>
      </div>
    </div>
    <li class="set">快捷操作<span class="icon">+</span></li>
    <div class="sub">
      <div class="subContainer">
        <button id="brtBtn">添加所有BRT线路</button>
        <button id="editBtn" class="disable">启用路径编辑</button>
        <button id="clearBtn">清除所有标识</button>
      </div>
    </div>
  </ul>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="map.js"></script>
</body>
</html>
